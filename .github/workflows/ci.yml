name: CI for Sinatra Project

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t sinatra-app .
      
    - name: Run tests
      run: docker run -e RACK_ENV=test sinatra-app bundle exec rspec

